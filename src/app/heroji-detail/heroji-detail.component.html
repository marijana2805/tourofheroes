<div *ngIf="heroji">

  <h2>{{heroji.name | uppercase}} Details</h2>
  <div><span>id: </span>{{heroji.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="heroji.name" placeholder="name"/>
    </label>
  </div>
  <button  class="look" (click)="goBack()">go back</button>
  <button class="look" (click)="save()">save</button>
</div>
